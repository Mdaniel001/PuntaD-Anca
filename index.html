<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/styles2.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <title>Reserva tu lugar</title>
</head>
<body>
  <header>
    <div class="logo">
      <img src="./imagenes/logo.png" alt="Logo">
    </div>
    <hr class="divider">
    <nav class="navigation">
      <ul>
        <li><a href="https://www.puntadeanca.com/">Inicio</a></li>
        <li><a href="https://www.puntadeanca.com/_files/ugd/3c87d2_c039a3db9db443ea99e1a5d7a1ca96a3.pdf">Menú 2024</a></li>
        <li><a href="https://www.puntadeanca.com/services-8">Servicios|Eventos</a></li>
        <li><a href="#">Reservar</a></li>
      </ul>
    </nav>     
  </header>  

  <div class="container">
    <h1>Reserva tu lugar</h1>
    <p>Selecciona los datos de tu reserva e intentaremos conseguir los mejores asientos para ti.</p>
    <form id="form1">
        <div class="form-row">
            <div class="form-group">
                <label for="groupSize">Tamaño del grupo</label>
                <select id="groupSize" required>
                    <option value="2">2 personas</option>
                    <option value="3">3 personas</option>
                    <option value="4">4 personas</option>
                    <option value="5">5 personas</option>
                    <option value="6">6 personas</option>
                    <option value="7">7 personas</option>
                    <option value="8">8 personas</option>
                    <option value="9">9 personas</option>
                    <option value="10">10 personas</option>
                </select>
            </div>

            <div class="form-group">
                <label for="date">Fecha</label>
                <input type="date" id="date" required>
            </div>

            <div class="form-group">
                <label for="time">Horario</label>
                <select id="time" required>
                    <option value="12:00">12:00</option>
                    <option value="12:30">12:30</option>
                    <option value="13:00">13:00</option>
                    <option value="13:30">13:30</option>
                    <option value="14:00">14:00</option>
                    <option value="14:30">14:30</option>
                    <option value="15:00">15:00</option>
                    <option value="15:30">15:30</option>
                    <option value="16:00">16:00</option>
                    <option value="16:30">16:30</option>
                    <option value="17:00">17:00</option>
                </select>
            </div>
        </div>

        <button type="submit">Siguiente</button>
    </form>
</div>

<footer>
  <div class="footer-container">
    <div class="footer-info">
    <p>&copy; 2025 Mi Tienda. Todos los derechos reservados.</p>
    </div>
    <div class="footer-social">
      <h4>Síguenos</h4>
      <a href="https://www.facebook.com" target="_blank" class="social-icon">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://www.instagram.com" target="_blank" class="social-icon">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://www.twitter.com" target="_blank" class="social-icon">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="https://www.whatsapp.com" target="_blank" class="social-icon">
        <i class="fab fa-whatsapp"></i>
      </a>
    </div>
  </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
